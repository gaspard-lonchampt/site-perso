<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gaspard Lonchampt</title>
</head>

<body>
    <section class="hero is-black is-fullheight">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
            <header class="navbar is-transparent is-fixed-top">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item">
                            Gaspard Lonchampt
                        </a>
                        <span class="navbar-burger burger" data-target="navbarMenuHeroC">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenuHeroC" class="navbar-menu">
                        <div class="navbar-end">
                            <a class="navbar-item mr-6">
                                Projets
                            </a>
                            <a class="navbar-item mr-6">
                                A propos
                            </a>
                        </div>
                    </div>
                </div>
            </header>
        </div>

        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="ml8">
                    <span class="letters-container">
                        <span class="letters letters-left">Bienvenue</span> <br>
                        <span class="letters bang">Portfolio &#x2192; in progress</span>
                    </span>
                    <span class="circle circle-white"></span>
                    <span class="circle circle-dark"></span>
                    <span class="circle circle-container"><span class="circle circle-dark-dashed"></span></span>
                </h1>
            </div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="/node_modules/animejs/lib/anime.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
